name: create a comment on new issues

on:
  issues:
    types: [opened]
    
permissions:
  issues: write

jobs:
  comment-with-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub event content
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
             - With GitHub **Markdown** :sparkles:
             - Created by [create-or-update-comment][1]

            https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: create a comment with API
        run: |
          gh api -X POST \
          http://api.github.com/repo/${ORGANIZAIION}/{REPOSITORY}/issues/${ISSUES_NUMBER}/comments \
          -f body='
          comment from API call but not for actions
          '
        env:
          GITHUB_ACTION: ${{ secrets.GITHUB_TOKEN }}
          ORGANIZATION: ${{ github.event.organization.login }}
          REPOSITORY: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          

      
  
